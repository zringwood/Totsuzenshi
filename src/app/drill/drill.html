<div class="layout">
    <button routerLink="" id="back">Back</button>
    <div class="timer-container">
    <span id="timer">{{
        `${math.floor(timerValue()/60).toFixed(0).padStart(2, "0")}:${math.floor(timerValue()%60).toFixed(0).padStart(2, "0")}`
        }}</span>
    <div class="button-container">
    <button (click)="startTimer()">{{startLabel()}}</button>
    <button (click)="pauseTimer()">{{pauseLabel()}}</button>
    </div>
    </div>
    <!-- Short Circuiting to update the stack only when needed -->
    @if (this.beepStack[0] >= this.timerValue() && this.beepStack.shift()){
       <audio preload="auto" src="whistle.wav" autoplay></audio>
       
    }
     
  

</div>
