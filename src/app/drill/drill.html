<div class="layout">
    <button routerLink="" id="back">Back</button>
    <div class="timer-container">
    <span id="timer">{{
        `${math.floor(timerValue()/60).toFixed(0).padStart(2, "0")}:${math.floor(timerValue()%60).toFixed(0).padStart(2, "0")}`
        }}</span>
    <div class="button-container">
    <button (click)="startTimer()">{{startLabel()}}</button>
    <button (click)="pauseTimer()">{{pauseLabel()}}</button>
    </div>
    </div>
</div>
